<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select box demo</title>
    <script src="js/jquery.min.1.9.1.js"></script>
    <script src="js/jquery.selectBox.1.0.3.js"></script>
    <style type="text/css">
        html,body,div{ line-height: 240%; }
        .example{ margin: 20px 0; }
        .picker-container{ border: #dddddd 1px solid;display: table-cell; }
    </style>
</head>
<body>

<label>城市编码一: <input type="text" id="city_ids" value="440000,440100,440106" /></label><br />
<label>城市编码二: <input type="text" id="city_ids2" value="360000,," /></label><br />
<label>城市编码三: <input type="text" id="city_ids3" value="430000,430100," /></label><br />
<script>
    var cityIds = $("#city_ids").val().split(",");
    var cityIds2 = $("#city_ids2").val().split(",");
    var cityIds3 = $("#city_ids3").val().split(",");
</script>
<div class="example">
    城市编码一 初始化，展示文本：<div id="cityChoice1" class="picker-container"></div>
</div>
<script>
    //省市选择
    $("#cityChoice1").selectBox({
        "data": "data/city.json.js",
        "controls": [
            {
                "value": cityIds[ 0 ]
            },
            {
                "value": cityIds[ 1 ]
            },
            {
                "value": cityIds[ 2 ]
            }
        ],
        "style": "text"
    });
</script>
<div class="example">
    城市编码二 初始化必选的选择列表：<div id="cityChoice2" class="picker-container"></div>
</div>
<script>
    //省市选择
    $("#cityChoice2").selectBox({
        "data": "data/city.json.js",
        "controls": [
            {
                "id": "city_2_1",
                "name": "provId2",
                "value": cityIds2[ 0 ]
            },
            {
                "id": "city_2_2",
                "name": "cityId2",
                "value": cityIds2[ 1 ]
            },
            {
                "id": "city_2_3",
                "name": "areaId2",
                "value": cityIds2[ 2 ]
            }
        ],
        "style": "none",
        "required": true,
        "callback": function (index, value, boxObj) {
            console.log(index, value, boxObj);
        }
    });
</script>
<div class="example">
    城市编码三 初始化可选的占位选择列表：<div id="cityChoice3" class="picker-container"></div>
</div>
<script>
    //省市选择
    $("#cityChoice3").selectBox({
        "data": "data/city.json.js",
        "controls": [
            {
                "id": "city_3_1",
                "name": "provId3",
                "value": cityIds3[ 0 ],
                "default": {
                    "text": "-请选择省-"
                }
            },
            {
                "id": "city_3_2",
                "name": "cityId3",
                "value": cityIds3[ 1 ],
                "default": {
                    "text": "-请选择市-"
                }
            },
            {
                "id": "city_3_3",
                "name": "areaId3",
                "value": cityIds3[ 2 ],
                "default": {
                    "text": "-请选择地区-"
                }
            }
        ],
        "style": "hidden",
        "callback": function (index, value, boxObj) {
            console.log(index, value, boxObj);
        }
    });
</script>
<div class="example">
    城市编码三 初始化带标签的可选的占位选择列表：<div id="cityChoice4" class="picker-container"></div>
</div>
<script>
    //省市选择
    $("#cityChoice4").selectBox({
        "data": "data/city.json.js",
        "controls": [
            {
                "id": "city_4_1",
                "label": "省",
                "name": "provId4",
                "value": cityIds3[ 0 ],
                "default": {
                    "text": "-请选择-"
                }
            },
            {
                "id": "city_4_2",
                "label": "市",
                "name": "cityId4",
                "value": cityIds3[ 1 ],
                "default": {
                    "text": "-请选择-"
                }
            },
            {
                "id": "city_4_3",
                "label": "区",
                "name": "areaId4",
                "value": cityIds3[ 2 ],
                "default": {
                    "text": "-请选择-"
                }
            }
        ],
        "style": "hidden",
        "callback": function (index, value, boxObj) {
            console.log(index, value, boxObj);
        }
    });
</script>
